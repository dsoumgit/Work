<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
    <main class="hero">
      <div class="card">
        <div class="card-left">
          <div class="card__logo">
            <img src="./images/logo.svg" alt="Logo" class="img__logo" />
          </div>
          <!-- <div class="img">
            <img src="./images/hero-mobile.jpg" alt="Hero mobile" class="photo mobile" />
          </div>    -->
          <div class="card__body">
            <h1>We're <span>Coming Soon</span></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="card__email">
              <input type="text" id="email" placeholder="Email Address">
                <span id="error">&nbsp;</span>
              </input>  
              <button class="button" onclick="submit()"><span>> </span></button>
            </div>
          </div>
        </div>
         <div class="card-right">
          <img src="./images/hero-desktop.jpg" alt="Hero desktop" class="photo desktop" />
        </div>  
      </div>
    </main>

    <script>
        function submit() {
          //alert('hey');
          // get value
          var email = document.querySelector('#email').value;
          // validate email 
          var regEx = /^[\w.-]+@(?=[a-z\d][^.]*\.)[a-z\d.-]*[^.]$/;
          // check 
          if (email && email.match(regEx)) {
            // continue 
            document.getElementById('error').style.display = 'none';
            // clear input 
            document.querySelector('#email').value = '';    
            alert('Thanks for submitting. We\'ll be in touch.');        
          } else {
            // fail 
            document.getElementById('email').focus();
            document.getElementById('error').style.display = 'inline-block';
          }
        }
    </script>
</body>
</html>
